# Netlify configuration for arithmetix frontend
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "app-frontend"
  command = "npm install && npm run build:prod"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Preview deploys
[context.deploy-preview]
  command = "npm install && npm run build:dev"

# Optional: Branch deploys
[context.branch-deploy]
  command = "npm install && npm run build:prod"
